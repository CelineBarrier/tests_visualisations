
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Simulation Parcels</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; }
        header { background: #2c3e50; color: white; padding: 15px; text-align: center; height: 60px; display: flex; align-items: center; justify-content: center; }
        h1 { margin: 0; font-size: 20px; }
        .container { display: flex; flex: 1; height: calc(100vh - 60px); }

        /* CONFIGURATION PARTIE GAUCHE (CARTE) */
        .map-container { width: 60%; border-right: 2px solid #ddd; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* CONFIGURATION PARTIE DROITE (GRAPHIQUE) */
        .graph-container { width: 40%; background: #f9f9f9; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        .graph-title { font-size: 18px; margin-bottom: 15px; color: #333; font-weight: bold; }
        img { max-width: 100%; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; border: 1px solid #ccc; }

        .stats-box { margin-top: 20px; background: white; padding: 15px; border-radius: 5px; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-item { margin-bottom: 10px; }
        .label { font-weight: bold; color: #555; }
    </style>
</head>
<body>

<header>
    <h1>Tableau de Bord : Dispersion des Particules & Accumulation AMP</h1>
</header>

<div class="container">
    <div class="map-container">
        <iframe src="composant_carte.html"></iframe>
    </div>

    <div class="graph-container">
        <div class="graph-title">Dynamique d'Accumulation</div>
        <img src="composant_graphique.png" alt="Graphique Accumulation">

        <div class="stats-box">
            <h3>Détails de la Simulation</h3>
            <div class="stat-item"><span class="label">Durée :</span> 100 Jours</div>
            <div class="stat-item"><span class="label">Particules Totales :</span> 10,000</div>
            <div class="stat-item"><span class="label">Zone AMP :</span> Golfe du Lion</div>
            <div class="stat-item"><span class="label">Règle :</span> Capture comptabilisée si présence après J30.</div>
            <div class="stat-item"><span class="label">Légende Carte :</span> 
                <span style="color:#e74c3c; font-weight:bold;">Rouge</span> = Capturée, 
                <span style="color:#3498db; font-weight:bold;">Bleu</span> = Libre.
            </div>
        </div>
    </div>
</div>

</body>
</html>
